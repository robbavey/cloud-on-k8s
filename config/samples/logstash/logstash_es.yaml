# To run this example, start elasticsearch trial for xpack monitoring
#  curl -X POST -u "elastic:$ES_PW" -k 'https://elasticsearch-sample-es-http.default.svc:9200/_license/start_trial?acknowledge=true'
apiVersion: elasticsearch.k8s.elastic.co/v1
kind: Elasticsearch
metadata:
  name: elasticsearch-sample
spec:
  version: 8.5.0
  nodeSets:
    - name: default
      count: 1
      config:
        node.store.allow_mmap: false
---
apiVersion: logstash.k8s.elastic.co/v1alpha1
kind: Logstash
metadata:
  name: logstash-sample
spec:
  version: 8.5.0
  elasticsearchRef:
    name: elasticsearch-sample
  config:
    log.level: debug
    config.debug: true
    queue.type: memory
  pipelines:
    - pipeline.id: main
      config.string: |
        input { 
          exec { 
            command => 'uptime' 
            interval => 10 
          } 
        } 
        output { 
         elasticsearch{
           cacert => "${DEFAULT_ELASTICSEARCH_SAMPLE_ES_SSL_CERTIFICATE_AUTHORITY}"
           user => "${DEFAULT_ELASTICSEARCH_SAMPLE_ES_USERNAME}"
           hosts => "${DEFAULT_ELASTICSEARCH_SAMPLE_ES_HOSTS}"
           password => "${DEFAULT_ELASTICSEARCH_SAMPLE_ES_PASSWORD}" 
          } 
        }
  deployment:
    podTemplate:
      spec:
        containers:
          - name: logstash
            securityContext:
              privileged: true
            envFrom:
            - secretRef:
                name: logstash-sample-ls-es-ref
